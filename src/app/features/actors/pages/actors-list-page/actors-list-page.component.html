<div class="p-5">

        <h1>Lista de Actores</h1>
    </div>
    <div class="p-10 grid sm:grid-cols-2 2xl:grid-cols-4 space-x-3 space-y-5">
        @for (actor of actors; track $index) {
            <app-actor-card 
                [actor]="actor"
            ></app-actor-card>
        }
    </div>
</div>
