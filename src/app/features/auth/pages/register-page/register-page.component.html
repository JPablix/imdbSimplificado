<div class="flex justify-center items-center h-screen">
    <mat-card class="w-96">
      <mat-card-header>
        <mat-card-title>Registro</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="w-full">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required type="email">
            @if (registerForm.get('email')?.hasError('email')) {
              <mat-error>Por favor ingresa un email válido</mat-error>
            }
          </mat-form-field>
          
          <mat-form-field class="w-full">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password" required>
            @if (registerForm.get('password')?.hasError('minlength')) {
              <mat-error>La contraseña debe tener al menos 6 caracteres</mat-error>
            }
          </mat-form-field>

          <mat-form-field class="w-full">
            <mat-label>Rol</mat-label>
            <mat-select formControlName="role">
              <mat-option value="Viewer">Viewer</mat-option>
              <mat-option value="Admin">Admin</mat-option>
            </mat-select>
          </mat-form-field>
          
          <div class="flex justify-between items-center">
            <a routerLink="/auth/login" class="link-button"><small>¿Ya tienes cuenta? Inicia sesión</small></a>
            <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid" class="action-button">
            Registrarse
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
