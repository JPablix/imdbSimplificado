<nav class="bg-red-600 shadow-md p-4">
    <div class="mx-auto flex justify-between items-center">
      <div class="flex items-center">
        <mat-icon aria-hidden="false" aria-label="Movie Logo" fontIcon="movie"></mat-icon>
        <span class="ml-3 text-xl font-semibold">IMDb Simplificado</span>
      </div>
      <div class="hidden md:flex justify-evenly space-x-4">
        @for (item of navbarItems; track $index){
          <a class="nav-item"
            *ngIf="authService.currentUserValue"
            [routerLink]="item.route"
            [routerLinkActive]="['bg-white-700']"
            [routerLinkActiveOptions]="{exact: true}"
          >{{ item.name }}</a>
        }
      </div>
      @if (authService.currentUserValue) {
        <button class="nav-item" routerLink="/auth/login" (click)="logout()">Logout</button>
      } @else {
        <a class="nav-item" routerLink="/auth/login">Login</a>
      }
    </div>
</nav>
